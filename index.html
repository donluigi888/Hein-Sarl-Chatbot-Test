<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEIN Assistant - Support Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: #F8F9F4;
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.04);
        }

        .dark .glass-card {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dashboard-gradient {
            background: radial-gradient(circle at top right, #f2f7d5 0%, #F8F9F4 40%);
        }

        .dark .dashboard-gradient {
            background: radial-gradient(circle at top right, #1a1a1a 0%, #121212 100%);
        }

        .theme-transition {
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), 
                        border-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), 
                        color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    borderRadius: {
                        '3xl': '1.5rem',
                        '4xl': '2rem',
                    },
                    colors: {
                        hein: {
                            lime: '#C1D72E',
                            dark: '#1A1A1A',
                            grey: '#333333',
                            light: '#F8F9F4'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="dark:bg-hein-dark text-slate-900 dark:text-slate-100 antialiased overflow-hidden dashboard-gradient">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
